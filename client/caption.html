<html lang="en">
  <head>
	<meta charset="utf-8">

	<title>Image Generation Using "AttnGANs" (GANs with Attention Mechanism)</title>

	<!-- Bootstrap core CSS -->
	<link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="dashboard.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

  <body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">AttnGan</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#">Home</a></li>
		  </ul>
		  <form class="navbar-form navbar-right">
			<input type="text" class="form-control activeModel" placeholder="No Model Loaded">
		  </form>
		</div>
	  </div>
	</nav>

	<div class="container-fluid">
	  <div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
		  <ul class="nav nav-sidebar">
			<li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
		  </ul>
		  
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="ModelList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Models
			   <span class="caret"></span></button>
			    <ul class="dropdown-menu" role="menu" aria-labelledby="ModelList">
				  <li class="ModelDropDownListItem" data-name="bird" role="presentation"><a role="menuitem" tabindex="-1" href="#">bird</a></li>
				  <li class="ModelDropDownListItem" data-name="coco" role="presentation"><a role="menuitem" tabindex="-1" href="#">coco</a></li>
				</ul>  
			</div>  
			
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		  <h1 class="page-header">Dashboard</h1>

			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="ExampleCaptions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Example Captions
			   <span class="caret"></span>
			   </button>
			   <ul class="dropdown-menu example-captions" role="menu" aria-labelledby="ExampleCaptions">
			</div>  
		
			<div class="form-group">
			  <label for="caption">Caption:</label>
			  <textarea class="form-control" rows="5" id="caption"></textarea>
			  
			  <label for="status">System Messages:</label>
			  <textarea class="form-control" rows="5" id="status"></textarea>
			</div>
			
			<button type="button" class="btn btn-primary" onclick="onSubmitCaption()">Generate</button>
			
		  <div class="row">
			<div id = "GeneratedImages_256" class="col-sm-3 col-sm-3">
			  <h4>256x256</h4>
			</div>
			
			<div id = "GeneratedImages_128" class="col-sm-3 col-sm-3">
			  <h4>128x128</h4>
			</div>
			
			<div id = "GeneratedImages_64" class="col-sm-3 col-sm-3">
			  <h4>64x64</h4>
			</div>
		  </div>
		</div>

		</div>
	  </div>
	</div>

	<script src="bootstrap\js\bootstrap.min.js"></script>
	<script id="attnGAN" src="attnGAN.js" data-apiServer="wsgi"> </script>
  </body>
</html>
